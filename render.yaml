# Render deployment configuration - Version 5.7
# Single full-stack service - Frontend and Backend served from same URL
# FORCE REDEPLOY: Fix API URL mismatch - frontend still calling old Render URL
services:
  # Full-Stack Application (API + Frontend)
  - type: web
    name: tattooed-world-app
    env: node
    plan: starter
    buildCommand: echo "=== Install root deps ===" && npm ci && echo "=== Install backend deps ===" && npm --prefix backend ci && echo "=== Build frontend ===" && npm --prefix frontend ci && npm --prefix frontend run build && echo "=== Copy frontend to backend/public ===" && rm -rf backend/public && mkdir -p backend/public && cp -R frontend/dist/* backend/public/ && ls -la backend/public/ && [ -f backend/public/index.html ] && echo "âœ… index.html present"
    startCommand: npm --prefix backend run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tattooed-world-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://tattooedworld.org
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 500
      - key: DASHBOARD_RATE_LIMIT_MAX_REQUESTS
        value: 1000
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: ALLOWED_FILE_TYPES
        value: image/jpeg,image/png,image/webp
      - key: FRONTEND_URL
        value: https://tattooedworld.org
      - key: FROM_EMAIL
        value: stan@berteloot.org
      # Google Maps API for geocoding (set in Render dashboard)
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: stan@berteloot.org
      # Frontend build environment variables
      - key: VITE_API_URL
        value: https://tattooedworld.org/api
      - key: VITE_GOOGLE_MAPS_API_KEY
        fromService:
          type: env
          name: GOOGLE_MAPS_API_KEY
      - key: VITE_NODE_ENV
        value: production

databases:
  # PostgreSQL Database
  - name: tattooed-world-db
    databaseName: tattoo_app
    user: tattoo_app_user
    plan: free 