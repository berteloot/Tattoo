# Render deployment configuration - Version 4.2
# Single full-stack service for simplicity and reliability
services:
  # Full-Stack Application (API + Frontend)
  - type: web
    name: tattooed-world-app
    env: node
    plan: starter
    buildCommand: |
      echo "ğŸš€ Starting build process..."
      echo "ğŸ“ Current directory: $(pwd)"
      echo "ğŸ“ Directory contents:"
      ls -la
      
      echo "ğŸ“¦ Installing root dependencies..."
      npm install
      
      echo "ğŸ“¦ Installing backend dependencies..."
      cd backend && npm install && npx prisma generate
      
      echo "ğŸ“¦ Installing frontend dependencies..."
      cd ../frontend && npm install
      
      echo "ğŸ”¨ Building frontend..."
      npm run build
      
      echo "ğŸ” Checking frontend build output..."
      ls -la dist/
      
      echo "âœ… Build completed successfully!"
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tattooed-world-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PORT
        value: 10000
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: ALLOWED_FILE_TYPES
        value: image/jpeg,image/png,image/webp
      - key: FRONTEND_URL
        value: https://tattooed-world-app.onrender.com
    # Optional environment variables (can be set later)
    - key: GOOGLE_MAPS_API_KEY
      sync: false
    - key: CLOUDINARY_CLOUD_NAME
      sync: false
    - key: CLOUDINARY_API_KEY
      sync: false
    - key: CLOUDINARY_API_SECRET
      sync: false
    - key: SENDGRID_API_KEY
      sync: false
    - key: FROM_EMAIL
      value: noreply@tattooedworld.com

databases:
  # PostgreSQL Database
  - name: tattooed-world-db
    databaseName: tattoo_app
    user: tattoo_app_user
    plan: free 