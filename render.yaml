# Render deployment configuration - Version 5.7
# Single full-stack service - Frontend and Backend served from same URL
# FORCE REDEPLOY: Fix API URL mismatch - frontend still calling old Render URL
services:
  # Full-Stack Application (API + Frontend)
  - type: web
    name: tattooed-world-app
    env: node
    plan: starter
    buildCommand: |
      echo "=== Starting build process ==="
      pwd
      ls -la
      npm ci
      echo "=== Backend setup ==="
      cd backend && npm ci && npx prisma generate && npx prisma migrate deploy && node scripts/deploy-migrations.js
      echo "=== Fixing missing AdminAction table ==="
      node scripts/fix-admin-actions-table.js
      echo "=== Frontend build ==="
      cd ../frontend
      pwd
      ls -la
      npm ci
      echo "Setting VITE_API_URL for build..."
      export VITE_API_URL="https://tattooedworld.org/api"
      echo "VITE_API_URL set to: $VITE_API_URL"
      echo "Verifying environment variable is available..."
      echo "VITE_API_URL from env: $VITE_API_URL"
      echo "Environment variables before build:"
      env | grep VITE
      echo "Running npm run build with explicit env..."
      VITE_API_URL="https://tattooedworld.org/api" npm run build
      echo "Build command completed. Checking results..."
      ls -la
      if [ -d "dist" ]; then
        echo "‚úÖ Frontend dist directory created successfully"
        ls -la dist/
        if [ -d "dist/assets" ]; then
          echo "‚úÖ Assets directory found"
          ls -la dist/assets/
          echo "üìä Assets count: $(ls dist/assets/ | wc -l)"
        else
          echo "‚ùå No assets directory found in dist"
        fi
      else
        echo "‚ùå Frontend dist directory NOT created"
        echo "Build failed - checking for errors..."
        exit 1
      fi
      
      echo "üîç Testing frontend build with verification script..."
      cd ../backend
      node scripts/test-frontend-build.js
      cd ..
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tattooed-world-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://tattooedworld.org
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 500
      - key: DASHBOARD_RATE_LIMIT_MAX_REQUESTS
        value: 1000
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: ALLOWED_FILE_TYPES
        value: image/jpeg,image/png,image/webp
      - key: FRONTEND_URL
        value: https://tattooedworld.org
      # Google Maps API for geocoding (set in Render dashboard)
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: stan@berteloot.org
      # Frontend build environment variables
      - key: VITE_API_URL
        value: https://tattooedworld.org/api
      - key: VITE_GOOGLE_MAPS_API_KEY
        fromService:
          type: env
          name: GOOGLE_MAPS_API_KEY
      - key: VITE_NODE_ENV
        value: production

databases:
  # PostgreSQL Database
  - name: tattooed-world-db
    databaseName: tattoo_app
    user: tattoo_app_user
    plan: free 